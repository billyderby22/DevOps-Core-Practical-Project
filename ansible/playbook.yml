- hosts: devvm
  become: true
  roles:
  - python
  - docker
  - docker-compose
  tasks:
  - name: create git dir
    file:
      state: directory
      path: /home/billyderby22/DevOps-Core-Practical-project
  - name: clone repo
    git:
      repo: https://github.com/billyderby22/DevOps-Core-Practical-Project.git
      dest: /home/billyderby22/DevOps-Core-Practical-Project
      clone: yes
  vars:
    docker_user: billyderby22

- hosts: ciservers
  become: true
  roles:
  - python
  - docker
  - docker-compose
  - jenkins
  vars:
    docker_user: jenkins

- hosts: swarmmanagers
  become: true
  roles:
  - docker
  - swarm-manager
  tasks:
  - name: add ansible user to docker group
    user:
      name: billyderby22
      groups: docker
      append: yes
  vars:
    docker_user: jenkins

- hosts: swarmworkers
  become: true
  roles:
  - docker
  - swarm-worker
  vars:
    docker_user: billyderby22